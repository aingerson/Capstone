<html>
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=utf-8" >
	<title>Poetry Graphing</title>

	<script type="text/javascript" src="lib/jquery-1.11.1.min.js"></script>
	<script type="text/javascript" src="lib/utils.js"></script>
	<script type="text/javascript" src="lib/raph.js"></script>
	<script type="text/javascript" src="init.js"></script>
<style = text/css>
input {
	position:absolute;
	bottom:0;
	width:300px;
}
canvas {
	border: 1 solid black;
}
#poemdiv {
	width: 400px;
	overflow: auto;
	float:left;
}
#listdiv {
	width: 200px;
	overflow: auto;
	float:left;
}
#graphdiv{
	background-color: green;
	width:1000px;
	height:100px;
	display:block;
}
#treediv {
	background-color:pink;
	overflow: auto;
	float:left;
}
#list {
	width:400px;;
}
#poem {
	width:200px;
}
#toprow {
	width:100%;
	height:600px;
	display:block;
}
</style>
</head>
<body>

<input type="file" id="files" name="files[]" multiple/>

<div id='toprow'>

	<div id='listdiv'>
	<canvas id="list"></canvas>
	</div>

<div id='poemdiv'>
	<canvas id="poem">
		If you see this, your browser doesn't support HTML5 canvas elements!
	</canvas>
</div>

<div id='treediv'>
 <canvas id='poem'></canvas>
</div>

</div>


</head>
<body>
</body>
</html>
